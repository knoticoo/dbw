<!-- Add Player Modal -->
<div class="modal fade" id="addPlayerModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-user-plus me-2"></i>Add New Player
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addPlayerForm">
                    <div class="mb-3">
                        <label for="playerName" class="form-label">Player Name *</label>
                        <input type="text" class="form-control" id="playerName" required>
                    </div>
                    <div class="mb-3">
                        <label for="playerAlliance" class="form-label">Alliance</label>
                        <select class="form-select" id="playerAlliance">
                            <option value="">Select Alliance (Optional)</option>
                        </select>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" onclick="addPlayer()">
                    <i class="fas fa-save me-1"></i>Add Player
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Player Modal -->
<div class="modal fade" id="editPlayerModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-user-edit me-2"></i>Edit Player
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editPlayerForm">
                    <input type="hidden" id="editPlayerId">
                    <div class="mb-3">
                        <label for="editPlayerName" class="form-label">Player Name *</label>
                        <input type="text" class="form-control" id="editPlayerName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPlayerAlliance" class="form-label">Alliance</label>
                        <select class="form-select" id="editPlayerAlliance">
                            <option value="">Select Alliance (Optional)</option>
                        </select>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="updatePlayer()">
                    <i class="fas fa-save me-1"></i>Update Player
                </button>
            </div>
        </div>
    </div>
</div>
