<!-- Add Guide Modal -->
<div class="modal fade" id="addGuideModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-book-plus me-2"></i>Add New Guide
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addGuideForm">
                    <div class="mb-3">
                        <label for="guideTitle" class="form-label">Guide Title *</label>
                        <input type="text" class="form-control" id="guideTitle" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="guideCategory" class="form-label">Category *</label>
                            <select class="form-select" id="guideCategory" required>
                                <option value="">Select Category</option>
                                <option value="general">General</option>
                                <option value="strategy">Strategy</option>
                                <option value="mechanics">Game Mechanics</option>
                                <option value="alliance">Alliance Management</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="guideOrder" class="form-label">Display Order</label>
                            <input type="number" class="form-control" id="guideOrder" value="0" min="0">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="guideContent" class="form-label">Guide Content *</label>
                        <textarea class="form-control" id="guideContent" rows="8" required 
                                  placeholder="Write your guide content here. You can use HTML formatting."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="guideImages" class="form-label">Images <small class="text-muted">(Optional)</small></label>
                        <input type="file" class="form-control" id="guideImages" multiple accept="image/*">
                        <div class="form-text">
                            <i class="fas fa-info-circle me-1"></i>
                            Upload images (PNG, JPG, GIF, WebP). Max 5MB per file.
                        </div>
                        <div id="imagePreview" class="mt-2 row"></div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="guidePublished" checked>
                            <label class="form-check-label" for="guidePublished">
                                Published (visible to users)
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" onclick="addGuide()">
                    <i class="fas fa-save me-1"></i>Add Guide
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Guide Modal -->
<div class="modal fade" id="editGuideModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-book-open me-2"></i>Edit Guide
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editGuideForm">
                    <input type="hidden" id="editGuideId">
                    <div class="mb-3">
                        <label for="editGuideTitle" class="form-label">Guide Title *</label>
                        <input type="text" class="form-control" id="editGuideTitle" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="editGuideCategory" class="form-label">Category *</label>
                            <select class="form-select" id="editGuideCategory" required>
                                <option value="">Select Category</option>
                                <option value="general">General</option>
                                <option value="strategy">Strategy</option>
                                <option value="mechanics">Game Mechanics</option>
                                <option value="alliance">Alliance Management</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="editGuideOrder" class="form-label">Display Order</label>
                            <input type="number" class="form-control" id="editGuideOrder" value="0" min="0">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="editGuideContent" class="form-label">Guide Content *</label>
                        <textarea class="form-control" id="editGuideContent" rows="8" required 
                                  placeholder="Write your guide content here. You can use HTML formatting."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="editGuideImages" class="form-label">Images <small class="text-muted">(Optional)</small></label>
                        <input type="file" class="form-control" id="editGuideImages" multiple accept="image/*">
                        <div class="form-text">
                            <i class="fas fa-info-circle me-1"></i>
                            Upload new images or keep existing ones. Max 5MB per file.
                        </div>
                        <div id="editImagePreview" class="mt-2 row"></div>
                        <div id="existingImages" class="mt-2"></div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="editGuidePublished">
                            <label class="form-check-label" for="editGuidePublished">
                                Published (visible to users)
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="updateGuide()">
                    <i class="fas fa-save me-1"></i>Update Guide
                </button>
            </div>
        </div>
    </div>
</div>
